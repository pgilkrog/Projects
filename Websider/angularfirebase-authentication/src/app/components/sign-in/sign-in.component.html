<div class="centerMiddle">
  <div class="box">
    <i class="fas fa-user"></i>
  </div>

  <div class="box">
    <input type="text" class="formControl" placeholder="Username" #userName required>
  </div>

  <div class="box">
    <input type="password" class="formControl" placeholder="Password" #userPassword required>
  </div>

  <div class="box underlined">
    <span routerLink="/forgot-password">Forgot Password?</span>
  </div>

  <div class="box">
    <span>Don't have an account?<span class="underlined" routerLink="/register-user"> Sign Up</span></span>
  </div>

  <!-- Calling SignIn Api from AuthService -->
  <div class="box">
    <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
  </div>
  <br />
  <div class="box">
    <span class="or"><span class="orInner">Or log in with</span></span>
  </div>

  <!-- Calling GoogleAuth Api from AuthService -->
  <div class="box">
    <i class="fab fa-google-plus-square" (click)="authService.GoogleAuth()"></i>
    <i class="fab fa-facebook-square" (click)="authService.FacebookAuth()"></i>
  </div>
</div>
