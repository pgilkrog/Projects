<h1><i class="fas fa-graduation-cap"></i> Uddannelser</h1>
  <br />

<div class="ListContainer" *ngFor="let item of educations">
  <div class="ListItem" (click)="setShow(item)">
    <strong>{{item.title}}</strong>
    <div class="ListContent" *ngIf="item.show">
      <p>{{item.content}}</p>
    </div>
  </div>
</div>
