<div class="projects-list">
  <h1 style="margin-left: 20px">
    <i class="fas fa-project-diagram"></i> Projekter
  </h1>
  <br /><br />

  <form [formGroup]="form" (submit)="filterProjects()" style="margin-left: 20px;">
    <mat-form-field class="example-full-width">
      <input type="text" [formControl]="myControl" aria-label="Tech" matInput placeholder="Søg i projekter." [matAutocomplete]="auto" />
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{ option }}
        </mat-option>
    </mat-autocomplete>
    </mat-form-field>{{'   '}}
    <button mat-raised-button type="submit" color="primary" >Søg</button>
  </form>

<br />

  <div class="listDisplay" [@listAnimation]="filteredList.length">
    <div class="listContent" *ngFor="let item of filteredList">
      <app-project-item [project]="item"></app-project-item>
    </div>
  </div>
</div>
